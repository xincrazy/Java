#log4j.category.logmaster.logger=info,logmaster
log4j.rootLogger=info,logmaster

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS} %-5p %m%n

log4j.appender.logmaster=org.apache.log4j.RollingFileAppender
log4j.appender.logmaster.File=logs/logmaster.log
log4j.appender.logmaster.MaxFileSize=100mb
log4j.appender.logmaster.MaxBackupIndex=4
log4j.appender.logmaster.layout=org.apache.log4j.PatternLayout
log4j.appender.logmaster.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS} %-5p %m%n